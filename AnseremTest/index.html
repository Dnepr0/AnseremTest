<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Продажи</title>

    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-table.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="Content/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/Site.css" media="screen" />

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery.inputmask.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-table.min.js"></script>
    <script src="Scripts/bootstrap-table-ru-RU.js"></script>
    <script src="Scripts/bootstrap-notify.min.js"></script>
    <script src="Scripts/main.js"></script>
</head>
<body>
    <div class="container">
        <table id="salesTable"></table>

        <div class="toolbar">
            <button id="createSaleBtn" class="btn btn-primary">Новая продажа</button>
        </div>

        <!--CREATE MODAL-->
        <div class="modal fade" id="createSaleModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Новая продажа</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createSaleForm">
                            <div class="form-group row">
                                <label for="createSaleName" class="col-sm-2 col-form-label">Наименование<span class="required" aria-hidden="true">*</span></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="createSaleName" maxlength="25" minlength="2" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="createPartner" class="col-sm-2 col-form-label">Клиент-организация</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="createPartner" maxlength="25" minlength="2">
                                </div>
                                <label for="createCity" class="col-sm-1 col-form-label">Город</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="createCity" maxlength="25" minlength="2">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="createPartnerContact" class="col-sm-2 col-form-label">Контактное лицо от организации</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="createPartnerContact" maxlength="50" minlength="2">
                                </div>
                                <label for="createPartnerContactTelephone" class="col-sm-1 col-form-label">Телефон</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="createPartnerContactTelephone" placeholder="+_(___)___-__-__" pattern="[^_]{16}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="createSaleContact" class="col-sm-2 col-form-label">Ответственный за продажу</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="createSaleContact" maxlength="50" minlength="2">
                                </div>
                                <label for="createSaleContactTelephone" class="col-sm-1 col-form-label">Телефон</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="createSaleContactTelephone" placeholder="+_(___)___-__-__" pattern="[^_]{16}">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="submit" form="createSaleForm" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>

        <!--EDIT MODAL-->
        <div class="modal fade" id="editSaleModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Редактирование</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editSaleForm">
                            <div class="form-group row">
                                <label for="editSaleName" class="col-sm-2 col-form-label">Наименование<span class="required" aria-hidden="true">*</span></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="editSaleName" maxlength="25" minlength="2" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="editPartner" class="col-sm-2 col-form-label">Клиент-организация</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="editPartner" maxlength="25" minlength="2">
                                </div>
                                <label for="editCity" class="col-sm-1 col-form-label">Город</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="editCity" maxlength="25" minlength="2">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="editPartnerContact" class="col-sm-2 col-form-label">Контактное лицо от организации</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="editPartnerContact" maxlength="50" minlength="2">
                                </div>
                                <label for="editPartnerContactTelephone" class="col-sm-1 col-form-label">Телефон</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="editPartnerContactTelephone" placeholder="+_(___)___-__-__" pattern="[^_]{16}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="editSaleContact" class="col-sm-2 col-form-label">Ответственный за продажу</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="editSaleContact" maxlength="50" minlength="2">
                                </div>
                                <label for="editSaleContactTelephone" class="col-sm-1 col-form-label">Телефон</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="editSaleContactTelephone" placeholder="+_(___)___-__-__" pattern="[^_]{16}">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="submit" form="editSaleForm" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>

        <!--REMOVE MODAL-->
        <div class="modal fade" id="removeSaleModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Удаление</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="button" id="removeSaleConfirmBtn" class="btn btn-danger">Удалить</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
